; Optimized PHP Configuration for Windows XAMPP with Laravel
; This configuration is optimized for high-performance Laravel applications on Windows

; Basic Settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error Reporting (Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = C:\xampp\php\logs\php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session Configuration
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1
session.sid_length = 48
session.sid_bits_per_character = 6

; OPcache Configuration (PHP 8.0+)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFBFFF
opcache.inherited_hack = 1
opcache.dups_fix = 1

; JIT Configuration (PHP 8.0+)
opcache.jit = 1255
opcache.jit_buffer_size = 256M

; Realpath Cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Date/Time
date.timezone = UTC

; File Uploads
file_uploads = On
upload_tmp_dir = C:\xampp\tmp

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; MySQL Configuration (XAMPP)
mysql.default_host = localhost
mysql.default_user = root
mysql.default_password = 
mysql.connect_timeout = 60
mysql.trace_mode = Off

; PDO Configuration
pdo_mysql.default_socket = 

; Output Buffering
output_buffering = 4096
implicit_flush = Off

; Resource Limits
default_socket_timeout = 60
max_input_nesting_level = 64
max_input_vars = 3000

; Logging
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = On

; Performance
auto_prepend_file = 
auto_append_file = 
default_charset = "UTF-8"

; Windows-specific settings
auto_detect_line_endings = Off
ignore_user_abort = Off

; Disable problematic functions for security
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Enable essential extensions
extension=redis
extension=memcached
extension=imagick
extension=gd
extension=zip
extension=curl
extension=json
extension=mysqli
extension=pdo_mysql
extension=bcmath
extension=ctype
extension=fileinfo
extension=filter
extension=hash
extension=iconv
extension=intl
extension=openssl
extension=pcre
extension=session
extension=tokenizer
extension=xml
extension=simplexml
extension=xmlreader
extension=xmlwriter
extension=dom
extension=libxml
extension=soap
extension=xsl
extension=zip
extension=zlib

; Windows-specific performance settings
zend.enable_gc = 1
zend.gc_frequency = 1000
zend.gc_threshold = 10000

