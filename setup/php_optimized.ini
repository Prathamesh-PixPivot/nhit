; Optimized PHP Configuration for Laravel Application
; This configuration is optimized for high-performance web applications

; Basic Settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error Reporting
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session Configuration
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1
session.sid_length = 48
session.sid_bits_per_character = 6

; OPcache Configuration (PHP 8.0+)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFBFFF
opcache.inherited_hack = 1
opcache.dups_fix = 1
opcache.blacklist_filename = /etc/php/8.2/fpm/opcache-blacklist.txt

; JIT Configuration (PHP 8.0+)
opcache.jit = 1255
opcache.jit_buffer_size = 256M

; Realpath Cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Date/Time
date.timezone = UTC

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; MySQL Configuration
mysql.default_host = localhost
mysql.default_user = root
mysql.default_password = 
mysql.connect_timeout = 60
mysql.trace_mode = Off

; PDO Configuration
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Output Buffering
output_buffering = 4096
implicit_flush = Off

; Resource Limits
default_socket_timeout = 60
max_input_nesting_level = 64
max_input_vars = 3000

; Logging
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = On

; Performance
auto_prepend_file = 
auto_append_file = 
default_charset = "UTF-8"

; FPM Configuration (if using PHP-FPM)
; These settings are typically in /etc/php/8.2/fpm/pool.d/www.conf
; pm = dynamic
; pm.max_children = 50
; pm.start_servers = 5
; pm.min_spare_servers = 5
; pm.max_spare_servers = 35
; pm.max_requests = 1000
; pm.process_idle_timeout = 10s
; pm.max_children = 50
; pm.start_servers = 5
; pm.min_spare_servers = 5
; pm.max_spare_servers = 35
; pm.max_requests = 1000
; pm.process_idle_timeout = 10s

; Additional Performance Settings
zend.enable_gc = 1
zend.gc_frequency = 1000
zend.gc_threshold = 10000

; Disable problematic functions for security
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Enable additional extensions
extension=redis
extension=memcached
extension=imagick
extension=gd
extension=mbstring
extension=zip
extension=curl
extension=json
extension=mysqli
extension=pdo_mysql
extension=bcmath
extension=ctype
